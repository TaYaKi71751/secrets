name: Build
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - run: |
          # Install
          npm install
      - run: |
          # All
          npm run all
      - uses: corcc/publish@node
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TASK_NAME: 'ðŸ”§'
          TZ: 'Asia/Tokyo'
